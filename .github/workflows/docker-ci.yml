name: CI with Docker

on:
  pull_request:
    branches: [ main ]

concurrency:  # Prevent multiple runs on rapid pushes
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: ./.github/workflows/build.yml
    with:
      environment: dev-dummy
    secrets: inherit

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:

      # Get Docker images from private namespace
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Pull updated Docker images
        run: |
          make docker-pull-dev
          make docker-retag-dev-local

      - name: Start database containers
        run: make docker-all-dbs

      - name: Wait for databases to be ready
        run: sleep 20

      - name: Start Blazor container in background
        run: make docker-blazor-silent

      - name: Run pytests with existing images
        run: make docker-test VERBY=1 COLORS=1

