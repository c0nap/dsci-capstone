name: CI with Docker

on:
  pull_request:
    branches: [ main ]

concurrency:  # Prevent multiple runs on rapid pushes
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: ./.github/workflows/build.yml
    with:
      private-namespace: c0nap
      image-tag: ci
    secrets: inherit

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # We need the Makefile to run make targets
      - name: Download code from repository
        uses: actions/checkout@v4

      # Get Docker images from private namespace
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Pull updated Docker images
        run: |
          make docker-pull-dev DEVTAG=ci
          make docker-retag-dev-local DEVTAG=ci


      # Create test environment, and run all PyTests
      - name: Create secrets files with fake credentials
        run: |
          make env-dummy OUT=".env"
          make appsettings-dummy OUT="web-app/BlazorApp/appsettings.json" ENVF=".env"

      - name: Start database containers
        run: make docker-all-dbs

      - name: Wait for databases to be ready
        run: sleep 20

      - name: Start Blazor container in background
        run: make docker-blazor-silent

      - name: Run PyTests with existing images
        run: make docker-test VERBY=1 COLORS=1

