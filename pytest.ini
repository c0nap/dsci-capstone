[pytest]

##
## MARKERS
## These categorize tests by backend and functionality.
##
markers =
    relational: Tests for the relational database connector (MySQL/PostgreSQL)
    document: Tests for the document database connector (MongoDB)
    graph: Tests for the graph database connector (Neo4j)
    kg: Tests for KnowledgeGraph helpers, parsing, and triples handling
    examples: Tests that rely on example datasets in tests/examples-*/

##
## TEST DISCOVERY
## Keep test discovery predictable and limited to the tests/ directory.
##
testpaths =
    tests

##
## GENERAL OPTIONS
## -q gives clean output
## disable warnings helps readability unless debugging
##
addopts =
    -q
    --disable-warnings

##
## PYTEST ORDER AND DEPENDENCY
## Allow dependency markers to work across files.
## (pytest-dependency recognizes test names globally.)
##
# Ensure pytest-order uses a deterministic ordering strategy.
order_scope = session


